<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import.doc - Merchandise Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .qr-code {
            margin: 20px auto;
            max-width: 200px;
        }
        .divider {
            margin: 20px 0;
            display: flex;
            align-items: center;
            text-align: center;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider span {
            padding: 0 10px;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="mb-4">Welcome to Import.doc</h2>
        <p class="text-muted mb-4">Scan QR code with WeChat to login</p>
        
        <div class="qr-code">
            <img src="import.doc-qr.png" alt="WeChat QR Code" class="img-fluid">
        </div>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="otp-section">
            <form id="otpForm" class="text-start">
                <div class="mb-3">
                    <label for="phone" class="form-label">WeChat Mobile Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your WeChat mobile number">
                </div>
                <button type="button" class="btn btn-primary w-100 mb-3" onclick="requestOTP()">Request OTP</button>
                
                <div id="otpInputSection" style="display: none;">
                    <div class="mb-3">
                        <label for="otp" class="form-label">Enter OTP</label>
                        <input type="text" class="form-control" id="otp" placeholder="Enter OTP received on WeChat">
                    </div>
                    <button type="button" class="btn btn-success w-100" onclick="verifyOTP()">Verify & Login</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function requestOTP() {
            const phone = document.getElementById('phone').value;
            if (!phone) {
                alert('Please enter your WeChat mobile number');
                return;
            }
            // Here you would integrate with WeChat API to send OTP
            document.getElementById('otpInputSection').style.display = 'block';
        }

        function verifyOTP() {
            const otp = document.getElementById('otp').value;
            if (!otp) {
                alert('Please enter the OTP');
                return;
            }
            // Here you would verify OTP with WeChat API
            // On success, redirect to dashboard
            window.location.href = 'pages/dashboard/index.html';
        }

        // QR Code scanning handler
        // This would be integrated with WeChat SDK for QR code scanning
        window.addEventListener('load', () => {
            // Initialize WeChat SDK here
            // On successful QR scan, redirect to dashboard
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
